<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Alivio</title>
  </head>
  <body>
    <div class="header">
      <div class="navbar-0 header-flex">
        <img src="assets/Logo.png" alt="logo" class="header-logo header-flex" />
      </div>

      <div class="navbar header-flex">
        <a href="#" class="header-chapter-1 header-flex">Why Alivio</a>
        <a href="#" class="header-chapter-2 header-flex">Solutions</a>
        <a href="#" class="header-chapter-3 header-flex">Community</a>
        <a href="#" class="header-chapter-4 header-flex">Pricing</a>
      </div>
      <div class="navbar-2 header-flex">
        <a href="#" class="header-link header-flex">Sign In</a>
      </div>
      <div class="navbar-3 header-flex">
        <button type="button" class="header-button header-flex">
          <span class="button-text header-flex">Start Trial</span>
        </button>
      </div>
    </div>
    <div class="main">
      <div class="main-block">
        <h1 class="block-caption">Be aware, Manage well.</h1>
        <p class="block-text">
          Everyone experiences stress in different ways. Let Alivio guide you,
          in a personalized journal experience, to overcome your stress.
        </p>
        <button class="block-button">Find your way</button>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
